<html>
    <head>
        <title>Gwyn's blog</title>
    </head>
    <body>
    	<div>
    		<h1><a href="">Gwyn's Django Blog!</a></h1>
    	</div>
        
      <div>
        {% for post in posts %}
        
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
  
        {% endfor %}
      </div>
    </body>
</html>
